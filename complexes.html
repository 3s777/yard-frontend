<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Compass</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="header-wrap">
          <img class="logo" src="images/compass-logo.png" srcset="images/compass-logo@2x.png 2x, images/compass-logo@3x.png 3x" alt="Compass Logo">
          <nav class="main-header-nav">
            <a class="main-header-nav-item" href="#">Купить</a>
            <a class="main-header-nav-item" href="#">Снять</a>
            <a class="main-header-nav-item" href="#">Наши агенты</a>
          </nav>
        </div>
      </div>
      <div class="banner">
        <img class="banner-logo" src="images/compass-development-logo.png" srcset="images/compass-development-logo@2x.png 2x, images/compass-development-logo@3x.png 3x" alt="Compass Development Logo">
      </div>
    </header>
  </body>
</html>
